<ion-card>
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Area:</ion-label>
      <ion-input type="number" [(ngModel)]="pStorage.area" name="area"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Name:</ion-label>
      <ion-input type="text" [(ngModel)]="pStorage.name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Security:</ion-label>
      <ion-input type="number" [(ngModel)]="pStorage.security" name="security"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Category:</ion-label>
      <ion-input type="text" [(ngModel)]="pStorage.category" name="category"></ion-input>
    </ion-item>

    <ion-button *ngIf="isNew" color="primary" (click)="addNew()">
      <ion-icon slot="start" name="add-circle"></ion-icon>add
    </ion-button>
    <ion-button *ngIf="isNew" color="danger" class="ion-float-right" (click)="cancelAdding()">
      <ion-icon slot="start" name="close"></ion-icon>Cancel
    </ion-button>
    <ion-button *ngIf="!isNew" color="primary" (click)="saveStorage()">
      <ion-icon slot="start" name="save"></ion-icon>Save
    </ion-button>
  </ion-card-content>
</ion-card>
