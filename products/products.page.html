<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products" text-wrap>
      <ion-icon name="pricetags" slot="start"></ion-icon>
      <ion-label text-wrap>{{product.name}}</ion-label>
      <ion-note slot="end">{{product.count}}</ion-note>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label position="floating">Data on home</ion-label>
    <ion-input type="text" #dataToHome></ion-input>
  </ion-item>
  <ion-button color="primary" class="ion-float-right" (click)="passData(dataToHome.value)">
    <ion-icon slot="start" name="send"></ion-icon> Send to home
  </ion-button>
</ion-content>
